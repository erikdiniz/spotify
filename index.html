<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="reset.css">

    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="library">
            <a href="">
                <span class="fa fa-book"></span>
                <span class="my_library">Sua biblioteca</span>
                <span class="fa fa-plus"></span>
            </a>

            <div class="new_playlist">
                <p class="create">Crie sua primeira playlist</p>

                <p>É fácil, vamos te ajudar.</p>

                <div class="button">Criar playlist</div>
            </div>

            <p class="cookies">cookies</p>

            <div class="language">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </div>
        </div>
    </div>
</body>
</html>
